<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Reset Your Password</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="resetPassword()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" color="primary">Send Reset Link</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
